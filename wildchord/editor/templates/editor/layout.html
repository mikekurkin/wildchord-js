{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WildChord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="{% static 'styles.css' %}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/1b0347c490.js" crossorigin="anonymous"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <div class="body vh-100 d-flex flex-column overflow-hidden">
      <div class="header flex-shrink-1 pt-2 px-3 border-bottom row">
        <div class="col-auto my-0"><h5 class="">WildChord</h5></div>
        {% if user.is_authenticated %}
        <div class="user col-auto ms-auto">
          {{ user.username }}
          <i class="fa-regular fa-angle-down"></i>
        </div>
        {% endif %}
      </div>
      <div class="panes flex-fill d-flex flex-row overflow-hidden">
        {% block panes %}{% endblock %}
      </div>
    </div>
  </body>
</html>
