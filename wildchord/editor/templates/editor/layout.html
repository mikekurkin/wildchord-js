{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WildChord</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="{% static 'bundle.js' %}"></script>
    {% block scripts %}{% endblock %}
  </head>
  <body>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            ...
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <div class="body vh-100 d-flex flex-column overflow-hidden">
      <div class="header flex-shrink-1 px-4 border-bottom row align-items-center">
        <div class="col-auto"><a href="{% url 'index' %}" class="h2 fw-light link">WildChord</a></div>
        <div class="user col-auto ms-auto">
          <button class="user-btn btn btn-link link text-decoration-none px-0" aria-expanded="false">
          <span class="username">
          </span>
          <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li>
              <div class="row mx-2">
                <div class="col-auto"><i class="fa-regular fa-sun px-0"></i></div>
                <div class="col-auto form-check form-switch px-0 mx-0">
                  <input class="theme-check form-check-input mx-0 px-0 d-inline" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                </div>
                <div class="col-auto"><i class="fa-regular fa-moon px-0"></i></div>
                <div class="form-check col ms-2">
                  <input class="theme-auto-check form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Auto
                  </label>
                </div>
              </div>
            </li>
            <li class="auth-only"><a class="change-pass-link dropdown-item" href="#">Change Password</a></li>
            <li class="auth-only"><a class="logout-link dropdown-item" href="#">Log Out</a></li>
            <li class="unauth-only"><a class="login-link dropdown-item" href="#">Log In</a></li>
          </ul>
        </div>
      </div>
      {% include 'editor/login_form.html' %}
      <div class="panes flex-fill d-flex flex-row overflow-hidden">
        {% block panes %}{% endblock %}
      </div>
    </div>
  </body>
</html>
