{% comment %}
<template id="login-form-template">
  {% endcomment %}
  <div class="modal fade" id="login-form-modal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-fullscreen-sm-down">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Log In</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="login-form text-end">
          <div class="modal-body">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="username" placeholder="Username" required />
              <label for="username">Username</label>
            </div>
            <div class="form-floating mb-3">
              <input type="password" class="form-control" id="password" placeholder="Password" required />
              <label for="password">Password</label>
            </div>
          </div>
          <div class="modal-footer">
            <button type="submit" class="login-btn btn btn-lg btn-secondary">Go</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  {% comment %}
</template>
{% endcomment %}
