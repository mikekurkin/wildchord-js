<div class="modal fade" id="register-form-modal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-fullscreen-sm-down">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Register</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <form class="register-form">
        <div class="modal-body">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="username" placeholder="Username" autocomplete="username" required />
            <label for="username">Username</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="password" placeholder="Password" autocomplete="new-password" required />
            <label for="password">Password</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control" id="confirmation" placeholder="Confirmation" autocomplete="new-password" required />
            <label for="confirmation">Confirmation</label>
          </div>
        </div>
        <div class="modal-footer text-end">
          <button type="submit" class="login-btn btn btn-lg btn-secondary">Register</button>
        </div>
      </form>
    </div>
  </div>
</div>
