<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WildChord</title>
    <script src="./app.ts" type="module"></script>
    <link rel="stylesheet" href="./styles.scss">
    <template id="item-card-template">
      <a href="#" class="item-card list-group-item list-group-item-action border-bottom px-4 p-2">
        <p class="mb-1 text-truncate"><b class="title-line"></b></p>
        <div class="row justify-content-between">
          <p class="second-line col text-truncate"></p>
          <i class="timestamp col-auto"></i>
        </div>
      </a>
    </template>
  </head>
  <body>
    <div class="body vh-100 d-flex flex-column overflow-hidden">
      <div class="header flex-shrink-1 px-4 border-bottom row align-items-center">
        <div class="col-auto"><a href="/" class="h2 fw-light link">WildChord</a></div>
        <div class="user-menu col-auto ms-auto">
          <button class="user-btn btn btn-link link text-decoration-none px-0" aria-expanded="false" data-bs-auto-close="outside"
            data-bs-toggle="dropdown">
          <span class="username"></span>
          <i class="fa-solid fa-angle-down"></i>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow">
            <li>
              <div class="row mx-2">
                <div class="col-auto"><i class="fa-regular fa-sun px-0"></i></div>
                <div class="col-auto form-check form-switch px-0 mx-0">
                  <input class="theme-check form-check-input mx-0 px-0 d-inline" type="checkbox" role="switch">
                </div>
                <div class="col-auto"><i class="fa-regular fa-moon px-0"></i></div>
                <div class="form-check col ms-2">
                  <input class="theme-auto-check form-check-input" type="checkbox" value="" id="defaultCheck1">
                  <label class="form-check-label" for="defaultCheck1">
                    Auto
                  </label>
                </div>
              </div>
            </li>
            <li><hr class="dropdown-divider"></li>
            <li class="auth-only"><a class="pass-change-link dropdown-item" href="#">Change Password</a></li>
            <li class="auth-only"><a class="logout-link dropdown-item" href="#">Log Out</a></li>
            <li class="unauth-only"><a class="login-link dropdown-item" href="#">Log In</a></li>
            <li class="unauth-only"><a class="register-link dropdown-item" href="#">Register</a></li>
          </ul>
        </div>
      </div>
      <div class="toast-container position-fixed top-0 start-50 translate-middle-x px-2 py-1 py-md-4">
        <div class="error-alert toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
          <div class="d-flex align-items-top">
            <strong class="error-msg toast-body">Â </strong> 
            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
      <div class="panes flex-fill d-flex flex-row overflow-hidden">
        <div class="browse-pane d-md-flex flex-column border-end">
          <div class="navbar py-0 border-bottom row mx-0 gx-2 align-items-center">
            <div class="col">
            <div class="searchbar m-0 d-flex align-items-center">
              <i class="search-icon ps-1 fa-solid fa-magnifying-glass"></i>
              <input type="text" class="form-control border-0 rounded-0 ps-4 m-0 w-100 h-100" placeholder="Search">
            </div>
            </div>
            <div class="col-auto d-inline-block d-md-none"><button class="new-btn btn btn-link link my-0 px-2"><span class="h4 my-0 fa-regular fa-pen-to-square"></span></button></div>
          </div>
          <div class="browse-items overflow-scroll">
            <ul class="list-group list-group-flush">
              <a href="#" class="item-card list-group-item list-group-item-action border-bottom px-4 p-2">
                <p class="mb-1 placeholder-wave"><span class="placeholder col-11"></span></p>
                <div class="row justify-content-between">
                  <p class="col-6 placeholder-glow"><span class="placeholder col-12"></span></p>
                  <p class="col-5 placeholder-glow"><span class="placeholder col-12"></span></p>
                </div>
              </a>
              <a href="#" class="item-card list-group-item list-group-item-action border-bottom px-4 p-2">
                <p class="mb-1 placeholder-wave"><span class="placeholder col-8"></span></p>
                <div class="row justify-content-between">
                  <p class="col-7 placeholder-glow"><span class="placeholder col-12"></span></p>
                  <p class="col-5 placeholder-glow"><span class="placeholder col-12"></span></p>
                </div>
              </a>
              <a href="#" class="item-card list-group-item list-group-item-action border-bottom px-4 p-2">
                <p class="mb-1 placeholder-wave"><span class="placeholder col-10"></span></p>
                <div class="row justify-content-between">
                  <p class="col-4 placeholder-glow"><span class="placeholder col-12"></span></p>
                  <p class="col-5 placeholder-glow"><span class="placeholder col-12"></span></p>
                </div>
              </a>
            </ul>
          </div>
        </div>
        <div class="editor-pane d-md-flex flex-column flex-fill d-none">
          <div class="toolbar border-bottom">
            <div class="row gx-0 align-items-center">
              <div class="col-auto d-inline-block d-md-none"><button class="back-btn btn btn-link link my-0 px-2"><span class="fs-4 my-0 fa-solid fa-angle-left"></span></button></div>
              <div class="col-auto"><button class="new-btn btn btn-link link my-0 px-2"><span class="fs-4 my-0 fa-regular fa-pen-to-square"></span></button></div>
              <div class="col-auto"><button class="save-btn btn btn-link link my-0 px-2"><span class="fs-4 my-0 fa-solid fa-floppy-disk"></span></button></div>
              <div class="col-auto"><button class="dup-btn btn btn-link link my-0 px-2"><span class="fs-4 my-0 fa-regular fa-copy"></span></button></div>
              <div class="col-auto fs-4 my-0 ms-auto px-2">
                <button class="font-down-btn btn btn-link link my-0 px-0"><h5>-</h5></button>
                <span class="my-0 fa-solid fa-font"></span>
                <button class="font-up-btn btn btn-link link my-0 px-0"><h5>+</h5></button>
              </div>
              <div class="col-auto fs-4 my-0 px-2">
                <button class="transp-down-btn btn btn-link link my-0 px-0"><h5>-</h5></button>
                <span class="my-0 fa-solid fa-music"></span>
                <button class="transp-up-btn btn btn-link link my-0 px-0"><h5>+</h5></button>
              </div>
              <div class="col-auto ms-auto">
                <button class="share-btn btn btn-link link my-0 px-2" aria-expanded="false" data-bs-auto-close="outside"
                  data-bs-toggle="dropdown"><span class="fs-4 my-0 fa-solid fa-arrow-up-from-bracket"></span></button>
                <ul class="share-menu dropdown-menu dropdown-menu-end shadow">
                  <li>
                    <div class="d-flex px-2">
                      <div class="form-check form-switch mx-1">
                        <input class="share-check form-check-input d-inline" type="checkbox" role="switch" id="shareCheck">
                        <label class="form-check-label" for="shareCheck">Share<span class="text-muted"> with anyone who has the
                            link</span></label>
                      </div>
                    </div>
                  </li>
                  <li>
                    <hr class="dropdown-divider">
                  </li>
                  <li>
                    <div class="input-group px-2">
                      <input type="text" class="share-addr form-control" placeholder="https://..." aria-label="Sharing Link"
                        readonly disabled>
                      <button class="copy-btn btn btn-outline-secondary" type="button" id="copyBtn" title="Copy" disabled><i
                          class="fa-regular fa-clipboard"></i></button>
                    </div>
                  </li>
                </ul>
              </div>
              <div class="col-auto"><button class="del-btn btn btn-link link my-0 px-2"><span class="fs-4 my-0 fa-regular fa-trash-can"></span></button></div>
            </div>
          </div>
          <div class="editor p-0 overflow-auto">
            <textarea class="contents font-monospace" hidden></textarea>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
